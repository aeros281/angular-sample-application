<ng-container >
  <table mat-table [dataSource]="pagedStaffList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
      </ng-container>

      <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let item"> {{ item.username }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let item"> {{ item.email }} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let item"> {{ item.gender }} </td>
      </ng-container>

      <ng-container matColumnDef="dateofbirth">
          <th mat-header-cell *matHeaderCellDef> Birthday </th>
          <td mat-cell *matCellDef="let item"> {{ item.birthdate }} </td>
      </ng-container>

      <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> Operations </th>
          <td mat-cell *matCellDef="let item">
              <a [routerLink]="['/staff', item.id]" >Details</a>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
  </table>

  <app-paginator
    [currentPage]="currentPage"
    [totalItemLength]="(pageInfo | async).count"
    [itemPerPage]="itemPerPage"
    (pageChanged)="onPageChanged($event)"
    ></app-paginator>

</ng-container>

<router-outlet></router-outlet>
